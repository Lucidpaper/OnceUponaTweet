<template name="home">

    <div class="container">
        <div class="page-header">
            {{> logoSVG}}
        </div>

        <div class="story">
            <header>
                <h1><span class="title">Once Upon a Time</span> #DonaldTrump and #Benghazi...</h1>
            </header>

            <section class="tweets">
                <p>
                    <span class="tweet" data-toggle="popover" title="@yankeyhotel" data-content="Hey I did this.">Here is a story about somethings that just so happen to fit inside a tweet. And Here is a story about some stuff</span>
                </p>

                <div class="nexts">
                    <p>Choose the next part of the story by retweeting.</p>
                   <div class="next">
                       <span class="tweet">Here is the tweet text...</span>
                       <button class="btn btn-blue">102 <span class="glyphicon glyphicon-thumbs-up"></span></button>
                   </div>
                </div>

            </section>
        </div>
    </div>

    {{> footer }}

</template>
